<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Summarization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .summary, .transcript {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            border-radius: 8px;
            width: 100%;
        }
        .transcript p {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4">YouTube Video Summarization</h1>
                <p class="lead">Get a quick summary and transcript of your favorite YouTube videos</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <form method="post" action="/summarize">
                    <div class="mb-3">
                        <label for="video_url" class="form-label">YouTube Video URL:</label>
                        <input type="url" class="form-control" id="video_url" name="video_url" placeholder="Enter YouTube Video URL" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Summarize</button>
                    </div>
                </form>
            </div>
        </div>

        {% if video_url %}
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="video-summary">
                    <iframe width="100%" height="500" src="https://www.youtube.com/embed/{{ video_url.split('v=')[-1] }}" allowfullscreen></iframe>
                    <div class="summary mt-4">
                        <div>{{ summary | safe }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="transcript">
                    <h3>Transcript</h3>
                    <p>{{ transcript }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
